<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="upper">
        <div id="up">
            <div class="logo">
                <img src="Images/bookshop.png" alt="">
            </div>
            
            <div class="cart">
                <div class="search">
                        <div class="all">
                            <div class="all-cat">
                                ALL CATEGORIES
                            </div>
                            <div class="search-input">
                                <input type="text" placeholder="Enter search your key">
                            </div>
                            <div class="search-icon">
                                <button type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                </div>
            </div>
            <div class="categories">
                <div class="categories-content">
                    <p>
                        <i class="fa fa-shopping-cart"></i> My cart: 0 item(s)
                    </p>
                </div>
            </div>
        </div>
        <div class="header-size">
            <div class="header">
                <div class="header-list">
                    <ul>
                        <a href="home.html"><li>HOME</li></a>
                        <a href="about.html"><li>ABOUT US</li></a>
                        <a href="contact.html"><li>CONTACT US</li></a>
                    </ul>
                </div>
                <div class="header-phone-div">
                    <div class="header-phone-div-content">
                        <div>
                            <img src="Images/phone.png" alt="">
                        </div>
                        <div class="number">
                            +383 44 307 373
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="photo-catalog" id="image1">
            <img src="Images/photo1-home.jpg" class="image-home" alt="">
            <div class="change-photo-div">
                <div class="circle"></div>
                <div onclick="ndrroFoton(this.id)" class="circle" id="image1-circle-two"></div>
                <div onclick="ndrroFoton(this.id)" class="circle" id="image1-circle-three"></div>
            </div>
        </div>
        <div class="photo-catalog" id="image2">
            <img src="Images/photo2-home.jpg" class="image-home" alt="">
            <div class="change-photo-div">
                <div onclick="ndrroFoton(this.id)" class="circle" id="image2-circle-one"></div>
                <div class="circle"></div>
                <div onclick="ndrroFoton(this.id)" class="circle" id="image2-circle-three"></div>
            </div>
        </div>
        <div class="photo-catalog" id="image3">
            <img src="Images/photo3-home.jpg" class="image-home" alt="">
            <div class="change-photo-div">
                <div onclick="ndrroFoton(this.id)" class="circle" id="image3-circle-one"></div>
                <div onclick="ndrroFoton(this.id)" class="circle" id="image3-circle-two"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    





    <script src="javascript/home.js"></script>
</body>
</html>
