<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="upper">
        <div id="up">
            <div class="logo">
                <img src="Images/bookshop.png" alt="">
            </div>
            
            <div class="cart">
                <div class="search">
                        <div class="all">
                            <div class="all-cat">
                                ALL CATEGORIES
                            </div>
                            <div class="search-input">
                                <input type="text" placeholder="Enter search your key">
                            </div>
                            <div class="search-icon">
                                <button type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                </div>
            </div>
            <div class="categories">
                <div class="categories-content">
                    <p>
                        <i class="fa fa-shopping-cart"></i> My cart: 0 item(s)
                    </p>
                </div>
            </div>
        </div>
        <div class="header-size">
            <div class="header">
                <div class="header-list">
                    <ul>
                        <a href="home.html"><li>HOME</li></a>
                        <a href="about.html"><li>ABOUT US</li></a>
                        <a href="contact.html"><li>CONTACT US</li></a>
                    </ul>
                </div>
                <div class="header-phone-div">
                    <div class="header-phone-div-content">
                        <div>
                            <img src="Images/phone.png" alt="">
                        </div>
                        <div class="number">
                            +383 44 307 373
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="slidershow middle">
            <div class="slidershow-content">
                <h1>EACH DAY A BOOK</h1>
                <p>
                    Lorem Ipsum is simply dummy text of the printing <br/>
                    and typesetting industry. 
                </p>
            </div>
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <div class="slide s1">
                    <img src="Images/photo1-home.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="Images/photo2-home.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="Images/photo3-home.jpg" alt="">
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
            </div>
        </div>
    </div>
    





    <script src="javascript/home.js"></script>
</body>
</html>
