<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" href="Images/icon.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="backgroundNgjyra">
    <div class="main">
        <div class="login-img-div">
            <img src="Images/loginpic.png" alt="">
            <div class="signUpButton">
                <button onclick="SignUp()" id="registerButton">
                    Sign Up
                </button>
            </div>
            <div class="signUpButton">
                <button onclick="SignIn()" id="registerButton">
                    Back to Login
                </button>
            </div>
        </div>
        <div class="content">
            <div class="login-content" id="login">
                <p>
                    Login
                </p>
                <form action="">
                    <div class="login-form">
                        <label for="">Username</label><br>
                        <input type="text" name="" id="usernameInput">
                    </div>
                    <div class="login-form">
                        <label for="">Password</label><br>
                        <input type="password" name="" id="passwordInput">
                    </div>
                    <div class="butonat-div">
                        <button onclick="OpenHomePage()" id="loginButton">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="regist-content" id="signup">
                <p>
                    Sign Up
                </p>
                <form action="">
                    <div class="login-form">
                        <label for="">Full Name</label><br>
                        <input type="text" name="" id="fullnameInput">
                    </div>
                    <div class="login-form">
                        <label for="">Email</label><br>
                        <input type="email" name="" id="emailInput">
                    </div>
                    <div class="login-form">
                        <label for="">Username</label><br>
                        <input type="text" name="" id="usernameSignupInput">
                    </div>
                    <div class="login-form">
                        <label for="">Password</label><br>
                        <input type="password" name="" id="passwordSignupInput">
                    </div>
                    <div class="login-form">
                        <label for="">Confirm Password</label><br>
                        <input type="password" name="" id="ConfirmPasswordInput">
                    </div>
                    <div class="butonat-div">
                        <button onclick="CreateAccount()">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="javascript/login.js"></script>
</body>
</html>
